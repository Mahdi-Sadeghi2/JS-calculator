<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calculator.css" />
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button>%</button>
            <button>^</button>
            <button class="operator">รท</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button style="grid-column: span 2;">0</button>
            <button>.</button>
            <button class="operator equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
